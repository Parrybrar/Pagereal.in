<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup-PageReal</title>
    <link rel="stylesheet" href="signup.css">


</head>
<body>
    <div class="container">
        <h1>Signup-PageReal</h1>
        <form name='registration' onSubmit="return formValidation();">
            <label for="userid">Create User ID:</label>
            <input type="text" name="userid" id="userid" required>
            <label for="passid">Password:</label>
            <input type="password" name="passid" id="passid" required>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" required>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="" disabled selected>Please select a country</option>
            </select>
            <label for="zip">ZIP Code:</label>
            <input type="number" name="zip" id="zip" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label>Sex:</label>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="Male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="sex" value="Female" id="female">
            <label>Language:</label>
            <label for="english">English</label>
            <input type="checkbox" name="language" value="English" id="english">
            <label for="non-english">non-English</label>
            <input type="checkbox" name="language" value="Non-English" id="non-english">
            <label for="desc">About:</label>
            <textarea name="desc" id="desc" rows="5"></textarea>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

</body>
</html>
